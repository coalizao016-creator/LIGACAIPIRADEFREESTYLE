<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ranking - Coalizão 016</title>
    
    <link rel="stylesheet" href="styles.css" />
    <style>
    /* Estilos gerais */
    h1, h2 { text-align: center; margin: 40px 0 20px; color: #ff8c00; }
    .ranking-container { 
        max-width: 1200px; 
        margin: 0 auto; 
        padding: 20px; 
        text-align: center; 
        transition: all 0.5s ease-in-out; 
    }
    .explicacao { background-color: #222; border-radius: 10px; padding: 30px; margin-bottom: 40px; }
    .explicacao h2 { margin-top: 0; color: #ff8c00; }
    .explicacao p { color: #ccc; line-height: 1.6; font-size: 1.1em; }
    
    .rankings-row {
        display: flex;
        flex-wrap: wrap; 
        gap: 20px; 
        margin-bottom: 40px;
        justify-content: center;
    }

    @media (min-width: 850px) {
        .ranking-table-container { flex: 1 1 100%; max-width: 900px; }
    }
    @media (max-width: 849px) {
        .ranking-table-container { width: 100%; }
    }
    
    /* Regulamento */
    .regulamento-container { background-color: #282828; border-radius: 10px; padding: 20px; text-align: left; }
    .regulamento-container details { border: 1px solid #444; border-radius: 5px; padding: 15px; }
    .regulamento-container summary { font-weight: bold; color: #ff8c00; font-size: 1.2em; cursor: pointer; outline: none; }
    .regulamento-container .regulamento-content { margin-top: 20px; line-height: 1.7; color: #e0e0e0; }
    .regulamento-container .regulamento-content h3 { color: #fff; border-bottom: 1px solid #444; padding-bottom: 5px; margin-top: 30px; }
    .regulamento-container .regulamento-content table { width: 100%; border-collapse: collapse; margin: 20px 0; }
    .regulamento-container .regulamento-content th { background-color: #1a1a1a; color: #ff8c00; }

    /* Tabela */
    .ranking-table-container { background-color: #282828; padding: 20px; border-radius: 10px; transition: all 0.5s ease-in-out; }
    .ranking-table-container table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    .ranking-table-container th { padding: 15px; color: #ff8c00; text-align: left; }
    .ranking-table-container td { padding: 12px 15px; color: #e0e0e0; text-align: left; border-top: 1px solid #333; }
    .ranking-table-container tbody tr:hover { background-color: #383838; cursor: pointer; }

    .ranking-table-container .posicao { font-weight: 900; font-size: 1.8em; text-align: center; width: 60px; color: gold; }
    .ranking-table-container .mc-card-link { display: flex; align-items: center; gap: 20px; }
    .ranking-mc-img { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; border: 4px solid #ff8c00; }
    .ranking-table-container .mc-nome { font-weight: 900; color: #fff; font-size: 1.5em; }
    .ranking-table-container .mc-pontos { font-weight: 900; font-size: 1.4em; color: #ff8c00; }
    
    /* Fullscreen */
    .fullscreen-mode .hide-on-fullscreen { display: none !important; }
    .ranking-container:fullscreen { background-color: #111; width: 100%; overflow-y: auto !important; padding: 40px 0; }
    .ranking-container:fullscreen .ranking-table-container { max-width: 95% !important; margin: 0 auto; }

    .fullscreen-control-bar { text-align: right; margin-bottom: 15px; max-width: 900px; margin: 0 auto 15px auto; }
    .fullscreen-control-bar button { background-color: #ff8c00; color: #1a1a1a; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }

    /* Modal */
    .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); }
    .modal-content { background-color: #282828; margin: 5% auto; padding: 30px; width: 80%; max-width: 600px; border-radius: 10px; text-align: center; position: relative; }
    .modal-img { width: 150px; height: 150px; border-radius: 50%; border: 4px solid #ff8c00; margin-bottom: 20px; }
    .close-btn { color: #aaa; position: absolute; top: 10px; right: 20px; font-size: 28px; cursor: pointer; }
    </style>
</head>
<body id="page-body">
    
    <nav class="hide-on-fullscreen">
        <div class="nav-links">
            <a href='/'>Início</a>
            <a href='/batalhas'>Batalhas</a>
            <a href='/mcs'>MC's</a>
            <a href='/ranking'><strong>Ranking</strong></a>
        </div>
    </nav>
    
    <div class="ranking-container">
        <h1 class="hide-on-fullscreen">Ranking Oficial da Liga</h1>
        
        <div class="explicacao hide-on-fullscreen">
            <h2>A Liga Começou!</h2>
            <p>Acompanhe a pontuação atualizada com a precisão do <strong>TwolalaScore</strong>.</p>
        </div>

        <div class="fullscreen-control-bar">
            <button id="fullscreen-toggle-btn">Visualizar em Tela Cheia</button>
        </div>

        <div class="rankings-row">
            <div class="ranking-table-container" id="geral-ranking-container">
                <h2 class="hide-on-fullscreen">Ranking Geral</h2>
                <table id="geral-ranking-table">
                    <thead>
                        <tr>
                            <th class="posicao">#</th>
                            <th>MC</th> 
                            <th style="text-align: right;">Pontos</th>
                            <th style="text-align: right;">Twolala</th>
                            <th style="text-align: right;">Viagem</th>
                        </tr>
                    </thead>
                    <tbody id="geral-ranking-body"></tbody>
                </table>
            </div>
        </div>
        
        <div class="regulamento-container hide-on-fullscreen">
            <details>
                <summary>Regulamento Completo (v1.2)</summary>
                <div class="regulamento-content">
                    <p>Conteúdo do regulamento aqui...</p>
                </div>
            </details>
        </div>
    </div>
    
    <div id="mc-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-body-mc"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="mcs.js"></script>
    <script src="ranking.js"></script>

    <script>
        // Lógica de Tela Cheia
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.getElementById('page-body');
            const rankingContainer = document.querySelector('.ranking-container'); 
            const fullscreenBtn = document.getElementById('fullscreen-toggle-btn');

            fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    rankingContainer.requestFullscreen().catch(err => console.log(err));
                    body.classList.add('fullscreen-mode');
                    fullscreenBtn.textContent = "Sair da Tela Cheia (ESC)";
                } else {
                    document.exitFullscreen();
                    body.classList.remove('fullscreen-mode');
                    fullscreenBtn.textContent = "Visualizar em Tela Cheia";
                }
            });

            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement) {
                    body.classList.remove('fullscreen-mode');
                    fullscreenBtn.textContent = "Visualizar em Tela Cheia";
                }
            });
        });
    </script>
</body>
</html>
