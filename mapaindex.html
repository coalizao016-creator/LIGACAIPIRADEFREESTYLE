<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mapa Caipira de Freestyle - Coalimapa</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="styles.css" />

    <style>
        /* Estilos específicos desta página */
        #map {
            height: 65vh;
            width: 100%;
            border-radius: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .map-container {
            text-align: center;
        }
        #filtros {
            padding: 15px;
            background: #282828;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 20px;
        }
        #filtros select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #e0e0e0;
            font-size: 1em;
            cursor: pointer;
        }
        #filtros label {
            font-weight: bold;
            color: #ff8c00;
        }
        
        /* ===== ESTILO DO POPUP DO MAPA ATUALIZADO ===== */
        .leaflet-popup-content-wrapper {
            background: #282828;
            color: #e0e0e0;
            border-radius: 10px;
            width: 200px; /* Largura fixa para deixar o popup mais quadrado */
        }
        .leaflet-popup-content {
            margin: 15px !important;
            width: auto !important;
        }
        .leaflet-popup-tip {
            background: #282828;
        }
        .map-popup-content {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .map-popup-content img.popup-logo {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 2px solid #ff8c00;
        }
        .map-popup-content h3 {
            margin: 5px 0;
            font-size: 1.4em; /* Levemente ajustado para o novo tamanho */
            color: #ff8c00;
        }
        .map-popup-content p {
            margin: 5px 0;
            font-size: 1em; /* Levemente ajustado */
        }
        .map-popup-content a {
            color: #ffaf5f;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/batalha.jpg" alt="Batalha">
        <div class="degrade"></div>
    </header>

    <nav>
        <div class="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="nav-links">
            <a href="index.html">Início</a>
            <a href="batalhas.html">Batalhas</a>
            <a href="mcs.html">MC's</a>
            <a href="mapaindex.html"><strong>Mapa</strong></a>
            <a href="ranking.html">Ranking</a>
            <div class="dropdown">
                <a href="#" class="dropdown-label">Nossas Redes</a>
                <div class="dropdown-content">
                    <a href="https://www.instagram.com/coalizao016/" target="_blank">Instagram</a>
                    <a href="https://www.tiktok.com/@coalizao016?lang=pt-BR" target="_blank">TikTok</a>
                    <a href="https://www.youtube.com/@Coaliz%C3%A3o016" target="_blank">YouTube</a>
                    <a href="https://linktr.ee/coalizao016" target="_blank">Fotos</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="map-container">
        <h1>Mapa Caipira de Freestyle</h1>
        <div id="filtros">
            <label for="filtroDia">Dia:</label>
            <select id="filtroDia">
                <option value="">Todos</option>
                <option value="Domingo">Domingo</option>
                <option value="Segunda-feira">Segunda-feira</option>
                <option value="Terça-feira">Terça-feira</option>
                <option value="Quarta-feira">Quarta-feira</option>
                <option value="Quinta-feira">Quinta-feira</option>
                <option value="Sexta-feira">Sexta-feira</option>
                <option value="Sábado">Sábado</option>
            </select>
            <label for="filtroCidade" style="margin-left:20px;">Cidade:</label>
            <select id="filtroCidade">
                <option value="">Todas</option>
            </select>
        </div>
        <div id="map"></div>
    </div>
    
    <footer>
        © 2025 Coalizão 016 - Todos os direitos reservados.
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="batalhas.js"></script>
    <script>
        // Script do Mapa (sem alteração na lógica)
        const map = L.map("map").setView([-21.17, -47.81], 9);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "© OpenStreetMap contributors"
        }).addTo(map);
        let markers = [];
        function renderMarkers(filtroDia = "", filtroCidade = "") {
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            batalhas.forEach(b => {
                if ((filtroDia === "" || b.dia === filtroDia) && (filtroCidade === "" || b.cidade === filtroCidade)) {
                    const marker = L.marker(b.coords).addTo(map);
                    markers.push(marker);
                    const logoPath = `images/${b.codigo}.png`;
                    const popupContent = `
                        <div class="map-popup-content">
                            <img src="${logoPath}" class="popup-logo" alt="Logo ${b.nome}" onerror="this.onerror=null; this.src='images/placeholder.png';">
                            <h3>${b.nome}</h3>
                            <p><b>Cidade:</b> ${b.cidade}</p>
                            <p><b>Dia:</b> ${b.dia}</p>
                            <p><a href="${b.rede}" target="_blank">Ver no Instagram</a></p>
                        </div>
                    `;
                    marker.bindPopup(popupContent);
                }
            });
            if (markers.length > 0) {
                const bounds = L.latLngBounds(markers.map(m => m.getLatLng()));
                map.fitBounds(bounds.pad(0.2));
            } else if (filtroDia || filtroCidade) {
                map.setView([-21.17, -47.81], 9);
            }
        }
        const filtroCidade = document.getElementById("filtroCidade");
        const cidadesUnicas = [...new Set(batalhas.map(b => b.cidade))].sort();
        cidadesUnicas.forEach(cidade => {
            const opt = document.createElement("option");
            opt.value = cidade;
            opt.textContent = cidade;
            filtroCidade.appendChild(opt);
        });
        document.getElementById("filtroDia").addEventListener("change", e => {
            renderMarkers(e.target.value, filtroCidade.value);
        });
        filtroCidade.addEventListener("change", e => {
            renderMarkers(document.getElementById("filtroDia").value, e.target.value);
        });
        renderMarkers();
    </script>
    
    <script>
        const hamburger = document.querySelector(".hamburger");
        const navLinks = document.querySelector(".nav-links");
        const dropdownLabel = document.querySelector(".dropdown-label");
        const dropdownContent = document.querySelector(".dropdown-content");

        if (hamburger && navLinks) {
            hamburger.addEventListener("click", () => {
                navLinks.classList.toggle("active");
            });
        }
        if (window.innerWidth <= 850 && dropdownLabel && dropdownContent) {
            dropdownLabel.addEventListener("click", (e) => {
                e.preventDefault();
                if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                } else {
                    dropdownContent.style.display = "block";
                }
            });
        }
    </script>
</body>
</html>
