<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DRAFT - COALIZÃO 016 (COMPACTO)</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --purple: #8a2be2; --dark: #0b0214; --pink: #ff0055; --cyan: #00ffff; }
        
        body, html { 
            margin: 0; padding: 0; width: 100vw; height: 100vh; 
            overflow: hidden; background: var(--dark); font-family: 'Oswald', sans-serif;
            background: radial-gradient(circle, #1a0235 0%, #0b0214 100%);
        }

        .container { 
            display: grid; 
            grid-template-columns: 210px 1fr 380px; /* Coluna capitães mais estreita */
            gap: 5px; 
            height: 100vh; 
            padding: 5px; 
            box-sizing: border-box; 
        }

        /* Coluna dos 8 Capitães - Ajuste fino de altura */
        .teams-column { 
            display: grid;
            grid-template-rows: repeat(8, 11.8vh); 
            gap: 3px;
        }

        .team-box { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(138, 43, 226, 0.2); 
            border-left: 3px solid var(--purple); 
            padding: 2px 4px;
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            overflow: hidden;
        }

        .cap-header { 
            display: flex; align-items: center; gap: 5px; 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
            margin-bottom: 1px;
        }

        .cap-header img { width: 20px; height: 20px; border-radius: 50%; border: 1px solid var(--pink); }
        .cap-header h3 { margin: 0; font-size: 0.7rem; color: #fff; text-transform: uppercase; }

        .picks-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; }
        .mini-card-pick img { width: 100%; aspect-ratio: 1/1; border: 1px solid var(--cyan); border-radius: 1px; }

        /* Centro - Grid de 6 Colunas para os 24 MCs */
        .pool-area { 
            background: rgba(0, 0, 0, 0.2); 
            border: 1px solid var(--purple); 
            border-radius: 6px; 
            padding: 5px; 
            display: flex; 
            flex-direction: column; 
            height: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }

        .main-title { 
            text-align: center; margin: 0 0 4px 0; font-size: 1rem; color: #fff; 
            text-transform: uppercase; letter-spacing: 1px;
        }
        
        .pool-grid { 
            display: grid; 
            grid-template-columns: repeat(6, 1fr); /* 6 MCs por linha */
            gap: 4px; 
            align-content: start;
        }

        .mc-card { 
            background: rgba(255,255,255,0.05); 
            border: 1px solid #333; 
            padding: 2px; 
            text-align: center; 
        }

        .mc-card img { 
            width: 100%; 
            aspect-ratio: 1/1; 
            object-fit: cover; 
            border: 1px solid var(--purple); 
        }

        .mc-card p { 
            margin: 1px 0 0 0; 
            font-size: 0.55rem; 
            color: var(--cyan); 
            text-transform: uppercase; 
            font-weight: bold; 
            white-space: nowrap; 
            overflow: hidden;
        }

        .obs-spacer {
            border: 1px dashed rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center;
            color: rgba(255,255,255,0.1); text-transform: uppercase; font-size: 0.6rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="teams-column">
            <div id="team-1" class="team-box"></div>
            <div id="team-2" class="team-box"></div>
            <div id="team-3" class="team-box"></div>
            <div id="team-4" class="team-box"></div>
            <div id="team-5" class="team-box"></div>
            <div id="team-6" class="team-box"></div>
            <div id="team-7" class="team-box"></div>
            <div id="team-8" class="team-box"></div>
        </div>
        
        <div class="pool-area">
            <h1 class="main-title">DRAFT COALIZÃO 016</h1>
            <div id="pool" class="pool-grid"></div>
        </div>
        
        <div class="obs-spacer">CÂMERAS OBS</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="draft.js"></script>
</body>
</html>
