<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Inserção de Log - Coalizão 016</title>
    
    <link rel="stylesheet" href="styles.css" />

    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .input-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #282828;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .input-container h2 {
            text-align: center;
            color: #ff8c00;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ccc;
        }
        .form-group input[type="number"],
        .form-group select,
        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
            box-sizing: border-box;
            font-size: 1em;
        }
        .bonus-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #ff8c00;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #e67300;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .success { background-color: #38c172; color: #1a1a1a; }
        .error { background-color: #e3342f; color: #fff; }
        .info { background-color: #4dc0b5; color: #1a1a1a; }
    </style>
</head>
<body>

    <div class="input-container">
        <h2>Adicionar Pontuação Rápida</h2>

        <form id="log-form">
            
            <div class="form-group">
                <label for="mc-select">MC:</label>
                <select id="mc-select" required>
                    <option value="">-- Selecione o MC --</option>
                    </select>
            </div>

            <div class="form-group">
                <label for="points-input">Pontos Base (Ex: 10, 7, 5 ou -10 para punição):</label>
                <input type="number" id="points-input" required value="0">
            </div>

            <div class="form-group bonus-group">
                <div>
                    <label for="twolala-input">Twolala (Geralmente 1 ponto por twolala):</label>
                    <input type="number" id="twolala-input" value="0" min="0">
                </div>
                <div>
                    <label for="viagem-input">Bônus Viagem (Geralmente 1 ponto):</label>
                    <input type="number" id="viagem-input" value="0" min="0">
                </div>
            </div>

            <div class="form-group">
                <label for="origem-input">Origem/Batalha (Opcional):</label>
                <input type="text" id="origem-input" placeholder="Ex: Batalha do Museu (16/12)">
            </div>

            <button type="submit" class="submit-btn">Registrar Log e Atualizar Ranking</button>
        </form>

        <div id="message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="mcs.js"></script>

    <script>
        // CONFIGURAÇÃO SUPABASE
        const SUPABASE_URL = 'https://fexlwjkiwlwgagrqexpe.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZleGx3amtpd2x3Z2FncnFleHBlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4NzM1NjksImV4cCI6MjA3NTQ0OTU2OX0.ta5GK_q9Pihtoys6y2UCLim44G6H5nw_BPZ2-g9-MNk';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const form = document.getElementById('log-form');
        const mcSelect = document.getElementById('mc-select');
        const messageDiv = document.getElementById('message');

        /**
         * Carrega a lista de MCs do arquivo mcs.js para a caixa de seleção.
         */
        function loadMcsToSelect() {
            if (typeof mcs !== 'undefined' && Array.isArray(mcs)) {
                mcs.sort((a, b) => a.nome.localeCompare(b.nome));

                mcs.forEach(mc => {
                    const option = document.createElement('option');
                    option.value = mc.nome;
                    option.textContent = mc.nome;
                    mcSelect.appendChild(option);
                });
            } else {
                mcSelect.innerHTML = '<option value="">Erro: Lista de MCs não carregada. Verifique o mcs.js.</option>';
            }
        }

        /**
         * Exibe uma mensagem de status.
         */
        function displayMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = '';
            messageDiv.classList.add(type);
        }

        /**
         * Lida com o envio do formulário.
         */
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            displayMessage('Enviando log...', 'info');

            const selectedMcName = mcSelect.value;
            // Garantindo que todos os valores sejam números (e 0 se vazios)
            const pontosBase = parseInt(document.getElementById('points-input').value) || 0;
            const twolalaBonus = parseInt(document.getElementById('twolala-input').value) || 0;
            const viagemBonus = parseInt(document.getElementById('viagem-input').value) || 0;
            const origem = document.getElementById('origem-input').value.trim() || 'Ajuste Manual'; // Valor padrão se estiver vazio
            
            // O valor de 'pontos_alterados' é apenas a pontuação base da rodada
            const pontosParaLog = pontosBase; 

            if (!selectedMcName) {
                displayMessage('Por favor, selecione um MC.', 'error');
                return;
            }

            const logData = {
                mc_nome: selectedMcName,
                pontos_alterados: pontosParaLog, 
                twolala: twolalaBonus,
                viagem: viagemBonus,
                origem: origem
            };

            // Envia o Log para o Supabase
            const { data, error } = await supabase
                .from('log_pontuacao') 
                .insert([logData]);

            if (error) {
                console.error('Erro ao inserir log no Supabase:', error);
                displayMessage(`Erro ao registrar: ${error.message}.`, 'error');
            } else {
                displayMessage(`Pontuação registrada para ${selectedMcName}! O ranking será atualizado em instantes.`, 'success');
                
                // Limpa o formulário, mantendo o MC selecionado se necessário
                // mcSelect.value = '';
                document.getElementById('points-input').value = 0;
                document.getElementById('twolala-input').value = 0;
                document.getElementById('viagem-input').value = 0;
                // document.getElementById('origem-input').value = ''; // Mantém para logs sequenciais, mas pode limpar se preferir
            }
        });

        document.addEventListener('DOMContentLoaded', loadMcsToSelect);

    </script>
</body>
</html>
