<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Coalizão 016</title>
    
    <link rel="stylesheet" href="styles.css" />

    <style>
        body { background-color: #1a1a1a; color: #e0e0e0; font-family: Arial, sans-serif; padding: 20px; }
        .input-container { max-width: 600px; margin: 50px auto; background-color: #282828; padding: 30px; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); }
        .input-container h2 { text-align: center; color: #ff8c00; margin-bottom: 30px; border-bottom: 2px solid #333; padding-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #ccc; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #444; border-radius: 5px; background-color: #333; color: #e0e0e0; box-sizing: border-box; font-size: 1em; }
        .bonus-group { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .submit-btn { display: block; width: 100%; padding: 12px; background-color: #ff8c00; color: #1a1a1a; border: none; border-radius: 5px; font-size: 1.1em; font-weight: bold; cursor: pointer; transition: background-color 0.3s; }
        .submit-btn:hover { background-color: #e67300; }
        #message, #login-message { margin-top: 20px; padding: 10px; border-radius: 5px; text-align: center; font-weight: bold; min-height: 20px; }
        .success { background-color: #38c172; color: #1a1a1a; }
        .error { background-color: #e3342f; color: #fff; }
        .info { background-color: #4dc0b5; color: #1a1a1a; }
        #login-container { max-width: 400px; margin: 50px auto; background-color: #282828; padding: 30px; border-radius: 10px; }
        .logout-btn { background-color: #e3342f; margin-top: 10px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="login-container">
        <h2>Acesso Restrito</h2>
        <form id="login-form">
            <div class="form-group">
                <label>E-mail:</label>
                <input type="email" id="email-input" required>
            </div>
            <div class="form-group">
                <label>Senha:</label>
                <input type="password" id="password-input" required>
            </div>
            <button type="submit" class="submit-btn">Entrar</button>
        </form>
        <div id="login-message"></div>
    </div>

    <div id="log-container" class="input-container" style="display: none;">
        <h2 id="welcome-message">Painel de Pontuação</h2>
        <button id="logout-btn" class="submit-btn logout-btn">Sair do Painel</button>

        <form id="log-form">
            <div class="form-group">
                <label>Selecionar MC:</label>
                <select id="mc-select" required>
                    <option value="">-- Escolha o MC --</option>
                </select>
            </div>

            <div class="form-group">
                <label>Pontos Base (Vitórias/Rounds):</label>
                <input type="number" id="points-input" required value="0">
            </div>

            <div class="form-group bonus-group">
                <div>
                    <label>Bônus Twolala:</label>
                    <input type="number" id="twolala-input" value="0" min="0">
                </div>
                <div>
                    <label>Bônus Viagem:</label>
                    <input type="number" id="viagem-input" value="0" min="0">
                </div>
            </div>

            <div class="form-group">
                <label>Origem (Ex: Batalha do Museu):</label>
                <input type="text" id="origem-input" placeholder="Opcional">
            </div>

            <button type="submit" class="submit-btn">Salvar Pontuação</button>
        </form>

        <div id="message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="mcs.js"></script>

    <script>
        // Usei nomes diferentes para evitar o erro de "já declarado"
        const ADMIN_URL = 'https://fexlwjkiwlwgagrqexpe.supabase.co'; 
        const ADMIN_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZleGx3amtpd2x3Z2FncnFleHBlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4NzM1NjksImV4cCI6MjA3NTQ0OTU2OX0.ta5GK_q9Pihtoys6y2UCLim44G6H5nw_BPZ2-g9-MNk'; 
        
        // Criando a instância com nome único
        const adminClient = window.supabase.createClient(ADMIN_URL, ADMIN_KEY);
        
        const logContainer = document.getElementById('log-container');
        const loginContainer = document.getElementById('login-container');
        const mcSelect = document.getElementById('mc-select');

        function showStatus(text, type, targetId) {
            const target = document.getElementById(targetId);
            target.textContent = text;
            target.className = type;
            setTimeout(() => { target.textContent = ''; target.className = ''; }, 5000);
        }

        function updateUI(session) {
            if (session) {
                loginContainer.style.display = 'none';
                logContainer.style.display = 'block';
            } else {
                loginContainer.style.display = 'block';
                logContainer.style.display = 'none';
            }
        }

        // Carrega MCs do arquivo mcs.js
        function populateMcs() {
            if (typeof mcs !== 'undefined') {
                mcs.sort((a, b) => a.nome.localeCompare(b.nome)).forEach(mc => {
                    const opt = document.createElement('option');
                    opt.value = mc.nome;
                    opt.textContent = mc.nome;
                    mcSelect.appendChild(opt);
                });
            }
        }

        // Lógica de Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;

            const { data, error } = await adminClient.auth.signInWithPassword({ email, password });

            if (error) {
                showStatus("Erro: " + error.message, 'error', 'login-message');
            } else {
                updateUI(data.session);
            }
        });

        // Lógica de Logout
        document.getElementById('logout-btn').addEventListener('click', async () => {
            await adminClient.auth.signOut();
            updateUI(null);
        });

        // Lógica de Envio de Pontos
        document.getElementById('log-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const logData = {
                mc_nome: mcSelect.value,
                pontos_alterados: parseInt(document.getElementById('points-input').value) || 0,
                twolala: parseInt(document.getElementById('twolala-input').value) || 0,
                viagem: parseInt(document.getElementById('viagem-input').value) || 0,
                origem: document.getElementById('origem-input').value || 'Ajuste Manual'
            };

            const { error } = await adminClient.from('log_pontuacao').insert([logData]);

            if (error) {
                showStatus("Erro ao salvar: " + error.message, 'error', 'message');
            } else {
                showStatus("Pontuação salva com sucesso!", "success", "message");
                document.getElementById('log-form').reset();
            }
        });

        // Inicialização
        document.addEventListener('DOMContentLoaded', async () => {
            populateMcs();
            const { data: { session } } = await adminClient.auth.getSession();
            updateUI(session);
        });
    </script>
</body>
</html>
