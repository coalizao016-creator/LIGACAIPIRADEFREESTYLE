<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coalizão 016</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }
    nav {
      background: #222;
      padding: 10px;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #ff7f00;
    }
    section {
      padding: 20px;
    }
    .agenda img, #ranking img {
      max-width: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <header style="position: relative; height: 250px; overflow: hidden;">
    <!-- Imagem de fundo da batalha -->
    <img src="batalha.jpg" alt="Batalha" style="width:100%; height:100%; object-fit:cover; position:absolute; top:0; left:0; z-index:1;">
    
    <!-- Degradê sobre a imagem -->
    <div style="
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0) 50%, rgba(0,0,0,0.85) 100%);
      z-index:2;
    "></div>
    
    <!-- Logo -->
    <img src="logo.png" alt="Logo Coalizão 016" style="
      position: relative;
      z-index:3;
      max-height:120px;
      margin-top: 60px;
    ">
  </header>

  <!-- Menu -->
  <nav>
    <a href="#inicio">Início</a>
    <a href="#agenda">Agenda</a>
    <a href="https://coalizao016-creator.github.io/NOVOMAPA/" target="_blank">Mapa</a>
    <a href="#ranking">Ranking</a>
    <a href="https://www.instagram.com/coalizao016/" target="_blank">Instagram</a>
    <a href="https://www.tiktok.com/@coalizao016?lang=pt-BR" target="_blank">TikTok</a>
    <a href="https://www.youtube.com/@Coaliz%C3%A3o016" target="_blank">YouTube</a>
    <a href="https://linktr.ee/coalizao016" target="_blank">Fotos</a>
  </nav>

  <!-- Início -->
  <section id="inicio">
    <h1>Bem-vindo à Coalizão 016</h1>
    <p>Uma nova fase para o freestyle caipira.</p>
  </section>

  <!-- Agenda -->
  <section id="agenda" class="agenda">
    <h2 style="color:#ff7f00;">Agenda da Semana</h2>
    <img src="agenda.png" alt="Agenda da Semana">
  </section>

  <!-- Ranking -->
  <section id="ranking">
    <h2 style="color:#ff7f00;">Ranking</h2>
    <img src="ranking.png" alt="Ranking">
  </section>

  <!-- Rodapé -->
  <footer style="background:#000; padding:15px; color:#aaa;">
    © 2025 Coalizão 016 - Todos os direitos reservados.
  </footer>

</body>
</html>
